<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>品牌推广小程序 - 活动参与用户</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
    }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .filter-bar {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .filter-select {
      padding: 8px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }
    .search-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }
    .user-list {
      padding: 15px;
    }
    .user-item {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 1px 3px #eee;
    }
    .user-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      background: #f4f7f9;
    }
    .user-name {
      font-size: 16px;
      font-weight: bold;
    }
    .user-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      background: #e6f7ff;
      color: #1890ff;
    }
    .user-status.completed {
      background: #f6ffed;
      color: #52c41a;
    }
    .user-status.cancelled {
      background: #fff1f0;
      color: #ff4d4f;
    }
    .user-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
    }
    .detail-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .detail-value {
      color: #222;
      font-size: 14px;
    }
    .user-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .action-btn {
      padding: 6px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 4px;
      background: #fff;
      color: #666;
      font-size: 14px;
      text-decoration: none;
    }
    .action-btn.primary {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .action-btn.danger {
      background: #ff4d4f;
      color: #fff;
      border-color: #ff4d4f;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">活动参与用户</div>
    <div class="header-right">
      <a href="message_center.html">消息</a>
      <a href="profile.html">我的</a>
    </div>
  </div>

  <div class="filter-bar">
    <select class="filter-select">
      <option value="">选择活动</option>
      <option value="1">春季促销活动</option>
      <option value="2">品牌推广周</option>
    </select>
    <select class="filter-select">
      <option value="">参与状态</option>
      <option value="1">已报名</option>
      <option value="2">已咨询</option>
      <option value="3">已试驾</option>
      <option value="4">已成交</option>
    </select>
    <input type="text" class="search-input" placeholder="搜索用户姓名、手机号">
  </div>

  <div class="user-list">
    <div class="user-item">
      <div class="user-header">
        <div class="user-info">
          <div class="user-avatar"></div>
          <div class="user-name">张三</div>
        </div>
        <div class="user-status">已成交</div>
      </div>
      <div class="user-details">
        <div class="detail-item">
          <div class="detail-label">手机号</div>
          <div class="detail-value">138****1234</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">参与时间</div>
          <div class="detail-value">2024-03-15 14:30</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">咨询次数</div>
          <div class="detail-value">3次</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">试驾时间</div>
          <div class="detail-value">2024-03-16 10:00</div>
        </div>
      </div>
      <div class="user-actions">
        <a href="#" class="action-btn">查看详情</a>
        <a href="#" class="action-btn">联系用户</a>
        <a href="#" class="action-btn primary">标记成交</a>
      </div>
    </div>

    <div class="user-item">
      <div class="user-header">
        <div class="user-info">
          <div class="user-avatar"></div>
          <div class="user-name">李四</div>
        </div>
        <div class="user-status">已试驾</div>
      </div>
      <div class="user-details">
        <div class="detail-item">
          <div class="detail-label">手机号</div>
          <div class="detail-value">139****5678</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">参与时间</div>
          <div class="detail-value">2024-03-14 16:45</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">咨询次数</div>
          <div class="detail-value">2次</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">试驾时间</div>
          <div class="detail-value">2024-03-15 15:30</div>
        </div>
      </div>
      <div class="user-actions">
        <a href="#" class="action-btn">查看详情</a>
        <a href="#" class="action-btn">联系用户</a>
        <a href="#" class="action-btn primary">标记成交</a>
      </div>
    </div>
  </div>
</body>
</html>
