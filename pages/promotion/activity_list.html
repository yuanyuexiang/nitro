<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>品牌推广小程序 - 活动列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding-bottom: 56px;
      background: #f4f7f9;
    }
    .navbar {
      height: 50px;
      background: #409eff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      font-size: 18px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    .navbar-title {
      font-weight: bold;
      letter-spacing: 1px;
    }
    .navbar-actions a {
      color: #fff;
      margin-left: 18px;
      font-size: 20px;
      text-decoration: none;
    }
    .tabbar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 56px;
      background: #fff;
      border-top: 1px solid #e3e8ee;
      display: flex;
      z-index: 20;
    }
    .tabbar-item {
      flex: 1;
      text-align: center;
      color: #888;
      text-decoration: none;
      font-size: 13px;
      padding-top: 4px;
      transition: color 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .tabbar-item span {
      font-size: 22px;
      display: block;
      margin-bottom: 2px;
    }
    .tabbar-item.active, .tabbar-item:hover {
      color: #409eff;
      font-weight: bold;
    }
    .page-content {
      padding-top: 50px;
      padding-bottom: 60px;
    }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .search-bar {
      padding: 15px;
      background: #fff;
      margin-bottom: 15px;
    }
    .search-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e3e8ee;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      padding: 0 15px 15px;
      background: #fff;
      overflow-x: auto;
      white-space: nowrap;
    }
    .filter-btn {
      padding: 8px 15px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      background: #fff;
      color: #666;
      font-size: 14px;
    }
    .filter-btn.active {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .activity-list {
      padding: 15px;
    }
    .activity-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 3px #eee;
    }
    .activity-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .activity-title {
      font-size: 16px;
      font-weight: bold;
    }
    .activity-status {
      color: #409eff;
      font-size: 14px;
    }
    .activity-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .info-item {
      display: flex;
      flex-direction: column;
    }
    .info-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .info-value {
      color: #222;
      font-size: 14px;
    }
    .activity-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .activity-time {
      color: #666;
      font-size: 14px;
    }
    .activity-actions {
      display: flex;
      gap: 10px;
    }
    .action-btn {
      padding: 6px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 4px;
      background: #fff;
      color: #666;
      font-size: 14px;
      text-decoration: none;
    }
    .action-btn.primary {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .action-btn.danger {
      background: #ff4d4f;
      color: #fff;
      border-color: #ff4d4f;
    }
    .add-activity {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #409eff;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- 顶部统一导航栏 -->
  <div class="navbar">
    <div class="navbar-title">品宣平台</div>
    <div class="navbar-actions">
      <a href="message_center.html">🔔</a>
      <a href="profile.html">👤</a>
    </div>
  </div>
  <div class="page-content" style="padding-top:50px;">
    <div class="header">
      <div class="header-title">活动列表</div>
      <div class="header-right">
        <a href="message_center.html">消息</a>
        <a href="profile.html">我的</a>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" class="search-input" placeholder="搜索活动名称、品牌">
    </div>

    <div class="filter-bar">
      <button class="filter-btn active">全部</button>
      <button class="filter-btn">进行中</button>
      <button class="filter-btn">已结束</button>
      <button class="filter-btn">未开始</button>
      <button class="filter-btn">已取消</button>
    </div>

    <div class="activity-list">
      <div class="activity-item">
        <div class="activity-header">
          <div class="activity-title">春季促销活动</div>
          <div class="activity-status">进行中</div>
        </div>
        <div class="activity-info">
          <div class="info-item">
            <div class="info-label">活动品牌</div>
            <div class="info-value">宝马</div>
          </div>
          <div class="info-item">
            <div class="info-label">活动类型</div>
            <div class="info-value">促销活动</div>
          </div>
          <div class="info-item">
            <div class="info-label">活动预算</div>
            <div class="info-value">¥20,000</div>
          </div>
          <div class="info-item">
            <div class="info-label">参与人数</div>
            <div class="info-value">500人</div>
          </div>
        </div>
        <div class="activity-footer">
          <div class="activity-time">活动时间：2024-03-01 至 2024-03-31</div>
          <div class="activity-actions">
            <a href="activity_detail.html" class="action-btn">查看详情</a>
            <a href="#" class="action-btn">编辑</a>
            <a href="#" class="action-btn danger">取消活动</a>
          </div>
        </div>
      </div>

      <div class="activity-item">
        <div class="activity-header">
          <div class="activity-title">品牌推广周</div>
          <div class="activity-status">进行中</div>
        </div>
        <div class="activity-info">
          <div class="info-item">
            <div class="info-label">活动品牌</div>
            <div class="info-value">奔驰</div>
          </div>
          <div class="info-item">
            <div class="info-label">活动类型</div>
            <div class="info-value">品牌推广</div>
          </div>
          <div class="info-item">
            <div class="info-label">活动预算</div>
            <div class="info-value">¥30,000</div>
          </div>
          <div class="info-item">
            <div class="info-label">参与人数</div>
            <div class="info-value">300人</div>
          </div>
        </div>
        <div class="activity-footer">
          <div class="activity-time">活动时间：2024-03-15 至 2024-03-21</div>
          <div class="activity-actions">
            <a href="activity_detail.html" class="action-btn">查看详情</a>
            <a href="#" class="action-btn">编辑</a>
            <a href="#" class="action-btn danger">取消活动</a>
          </div>
        </div>
      </div>
    </div>

    <a href="#" class="add-activity">+</a>
  </div>
  <!-- 底部统一TabBar -->
  <div class="tabbar">
    <a href="dashboard.html" class="tabbar-item"><span>🏠</span><div>首页</div></a>
    <a href="activity_list.html" class="tabbar-item active"><span>🎉</span><div>活动</div></a>
    <a href="activity_stats.html" class="tabbar-item"><span>📊</span><div>数据</div></a>
    <a href="profile.html" class="tabbar-item"><span>👤</span><div>我的</div></a>
  </div>
</body>
</html>
