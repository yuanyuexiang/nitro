<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>品牌推广小程序 - 首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
    }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }
    .stat-item {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 3px #eee;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #409eff;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #666;
      font-size: 14px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 15px;
    }
    .menu-item {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 1px 3px #eee;
      text-decoration: none;
      color: #222;
    }
    .menu-item i {
      font-size: 24px;
      margin-bottom: 10px;
      color: #409eff;
    }
    .menu-item span {
      display: block;
      font-size: 14px;
    }
    .section {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 3px #eee;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-title a {
      color: #409eff;
      text-decoration: none;
      font-size: 14px;
      font-weight: normal;
    }
    .activity-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .activity-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .activity-item:last-child {
      border-bottom: none;
    }
    .activity-item-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .activity-item-icon {
      width: 40px;
      height: 40px;
      background: #f4f7f9;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    .activity-item-info {
      flex: 1;
    }
    .activity-item-title {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .activity-item-desc {
      color: #666;
      font-size: 12px;
    }
    .activity-item-right {
      color: #409eff;
      font-size: 14px;
    }
    .brand-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .brand-item {
      background: #f4f7f9;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .brand-logo {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 30px;
      margin: 0 auto 10px;
    }
    .brand-name {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .brand-desc {
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">品牌推广</div>
    <div class="header-right">
      <a href="message_center.html">消息</a>
      <a href="profile.html">我的</a>
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value">12</div>
      <div class="stat-label">进行中活动</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">5</div>
      <div class="stat-label">合作品牌</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">1,234</div>
      <div class="stat-label">活动参与人数</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">¥50,000</div>
      <div class="stat-label">活动总预算</div>
    </div>
  </div>

  <div class="menu">
    <a href="activity_list.html" class="menu-item">
      <i>🎯</i>
      <span>活动管理</span>
    </a>
    <a href="brand_list.html" class="menu-item">
      <i>🏢</i>
      <span>品牌管理</span>
    </a>
    <a href="#" class="menu-item">
      <i>📊</i>
      <span>数据统计</span>
    </a>
    <a href="#" class="menu-item">
      <i>📝</i>
      <span>活动报告</span>
    </a>
  </div>

  <div class="section">
    <div class="section-title">
      <span>进行中活动</span>
      <a href="activity_list.html">查看全部</a>
    </div>
    <ul class="activity-list">
      <li class="activity-item">
        <div class="activity-item-left">
          <div class="activity-item-icon">🎯</div>
          <div class="activity-item-info">
            <div class="activity-item-title">春季促销活动</div>
            <div class="activity-item-desc">2024-03-01 至 2024-03-31</div>
          </div>
        </div>
        <div class="activity-item-right">进行中</div>
      </li>
      <li class="activity-item">
        <div class="activity-item-left">
          <div class="activity-item-icon">🎯</div>
          <div class="activity-item-info">
            <div class="activity-item-title">品牌推广周</div>
            <div class="activity-item-desc">2024-03-15 至 2024-03-21</div>
          </div>
        </div>
        <div class="activity-item-right">进行中</div>
      </li>
    </ul>
  </div>

  <div class="section">
    <div class="section-title">
      <span>合作品牌</span>
      <a href="brand_list.html">查看全部</a>
    </div>
    <div class="brand-list">
      <div class="brand-item">
        <div class="brand-logo"></div>
        <div class="brand-name">宝马</div>
        <div class="brand-desc">豪华汽车品牌</div>
      </div>
      <div class="brand-item">
        <div class="brand-logo"></div>
        <div class="brand-name">奔驰</div>
        <div class="brand-desc">豪华汽车品牌</div>
      </div>
      <div class="brand-item">
        <div class="brand-logo"></div>
        <div class="brand-name">奥迪</div>
        <div class="brand-desc">豪华汽车品牌</div>
      </div>
      <div class="brand-item">
        <div class="brand-logo"></div>
        <div class="brand-name">保时捷</div>
        <div class="brand-desc">豪华汽车品牌</div>
      </div>
    </div>
  </div>
</body>
</html>
