<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>品牌推广小程序 - 创建活动</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif; margin: 0; padding-bottom: 56px; background: #f4f7f9; }
    .navbar {height: 50px; background: #409eff; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 18px; font-size: 18px; position: fixed; top: 0; left: 0; right: 0; z-index: 10;}
    .navbar-title {font-weight: bold; letter-spacing: 1px;}
    .navbar-actions a {color: #fff; margin-left: 18px; font-size: 20px; text-decoration: none;}
    .tabbar {position: fixed; left: 0; right: 0; bottom: 0; height: 56px; background: #fff; border-top: 1px solid #e3e8ee; display: flex; z-index: 20;}
    .tabbar-item {flex: 1; text-align: center; color: #888; text-decoration: none; font-size: 13px; padding-top: 4px; transition: color 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    .tabbar-item span {font-size: 22px; display: block; margin-bottom: 2px;}
    .tabbar-item.active, .tabbar-item:hover {color: #409eff; font-weight: bold;}
    .page-content { padding-top: 50px; padding-bottom: 60px; }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      margin: 15px;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #222;
      font-size: 14px;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      min-height: 100px;
      resize: vertical;
      box-sizing: border-box;
    }
    .form-select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      box-sizing: border-box;
    }
    .form-date {
      width: 100%;
      padding: 10px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    .form-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      background: #fff;
      color: #666;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
    }
    .form-btn.primary {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .form-btn.danger {
      background: #ff4d4f;
      color: #fff;
      border-color: #ff4d4f;
    }
  </style>
</head>
<body>
  <!-- 顶部统一导航栏 -->
  <div class="navbar">
    <div class="navbar-title">品宣平台</div>
    <div class="navbar-actions">
      <a href="message_center.html">🔔</a>
      <a href="profile.html">👤</a>
    </div>
  </div>
  <div class="page-content" style="padding-top:50px;">
    <div class="header">
      <div class="header-title">创建活动</div>
      <div class="header-right">
        <a href="message_center.html">消息</a>
        <a href="profile.html">我的</a>
      </div>
    </div>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label class="form-label">活动标题</label>
          <input type="text" class="form-input" placeholder="请输入活动标题">
        </div>

        <div class="form-group">
          <label class="form-label">活动品牌</label>
          <select class="form-select">
            <option value="">请选择品牌</option>
            <option value="bmw">宝马</option>
            <option value="benz">奔驰</option>
            <option value="audi">奥迪</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">活动类型</label>
          <select class="form-select">
            <option value="">请选择活动类型</option>
            <option value="promo">促销活动</option>
            <option value="event">品牌活动</option>
            <option value="test">试驾活动</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">活动预算</label>
          <input type="number" class="form-input" placeholder="请输入活动预算">
        </div>

        <div class="form-group">
          <label class="form-label">开始时间</label>
          <input type="date" class="form-date">
        </div>

        <div class="form-group">
          <label class="form-label">结束时间</label>
          <input type="date" class="form-date">
        </div>

        <div class="form-group">
          <label class="form-label">活动描述</label>
          <textarea class="form-textarea" placeholder="请输入活动描述"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="form-btn">取消</button>
          <button type="submit" class="form-btn primary">保存</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 底部统一TabBar -->
  <div class="tabbar">
    <a href="dashboard.html" class="tabbar-item"><span>🏠</span><div>首页</div></a>
    <a href="activity_list.html" class="tabbar-item active"><span>🎉</span><div>活动</div></a>
    <a href="activity_stats.html" class="tabbar-item"><span>📊</span><div>数据</div></a>
    <a href="profile.html" class="tabbar-item"><span>👤</span><div>我的</div></a>
  </div>
</body>
</html>
