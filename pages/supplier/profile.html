<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>供应商平台 - 个人中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
    }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .user-info {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
    }
    .user-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      background: #f4f7f9;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
    }
    .user-details {
      flex: 1;
    }
    .user-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .user-company {
      color: #666;
      font-size: 14px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #222;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #666;
      font-size: 14px;
    }
    .menu-list {
      background: #fff;
      margin-bottom: 15px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #222;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu-icon {
      width: 24px;
      height: 24px;
      background: #f4f7f9;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    .menu-title {
      font-size: 16px;
    }
    .menu-arrow {
      color: #999;
    }
    .logout-btn {
      margin: 20px 15px;
      padding: 12px 0;
      background: #fff;
      border: none;
      border-radius: 8px;
      color: #ff4d4f;
      font-size: 16px;
      font-weight: 500;
      width: calc(100% - 30px);
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">个人中心</div>
    <div class="header-right">
      <a href="message_center.html">消息</a>
      <a href="profile.html">我的</a>
    </div>
  </div>

  <div class="user-info">
    <div class="user-header">
      <div class="avatar">头像</div>
      <div class="user-details">
        <div class="user-name">张三</div>
        <div class="user-company">某某汽车配件有限公司</div>
      </div>
    </div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value">128</div>
        <div class="stat-label">商品数</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">256</div>
        <div class="stat-label">订单数</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">¥38,400</div>
        <div class="stat-label">销售额</div>
      </div>
    </div>
  </div>

  <div class="menu-list">
    <a href="#" class="menu-item">
      <div class="menu-item-left">
        <div class="menu-icon">📦</div>
        <div class="menu-title">商品管理</div>
      </div>
      <div class="menu-arrow">›</div>
    </a>
    <a href="#" class="menu-item">
      <div class="menu-item-left">
        <div class="menu-icon">🛒</div>
        <div class="menu-title">订单管理</div>
      </div>
      <div class="menu-arrow">›</div>
    </a>
    <a href="#" class="menu-item">
      <div class="menu-item-left">
        <div class="menu-icon">💰</div>
        <div class="menu-title">结算管理</div>
      </div>
      <div class="menu-arrow">›</div>
    </a>
  </div>

  <div class="menu-list">
    <a href="#" class="menu-item">
      <div class="menu-item-left">
        <div class="menu-icon">⚙️</div>
        <div class="menu-title">账户设置</div>
      </div>
      <div class="menu-arrow">›</div>
    </a>
    <a href="#" class="menu-item">
      <div class="menu-item-left">
        <div class="menu-icon">📱</div>
        <div class="menu-title">联系客服</div>
      </div>
      <div class="menu-arrow">›</div>
    </a>
    <a href="#" class="menu-item">
      <div class="menu-item-left">
        <div class="menu-icon">ℹ️</div>
        <div class="menu-title">关于我们</div>
      </div>
      <div class="menu-arrow">›</div>
    </a>
  </div>

  <button class="logout-btn" onclick="location.href='login.html'">退出登录</button>
</body>
</html>
