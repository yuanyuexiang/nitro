<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>供应商平台 - 订单管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
    }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .search-bar {
      padding: 15px;
      background: #fff;
      margin-bottom: 15px;
    }
    .search-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e3e8ee;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      padding: 0 15px 15px;
      background: #fff;
      overflow-x: auto;
      white-space: nowrap;
    }
    .filter-btn {
      padding: 8px 15px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      background: #fff;
      color: #666;
      font-size: 14px;
    }
    .filter-btn.active {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .order-list {
      padding: 15px;
    }
    .order-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 3px #eee;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .order-id {
      font-weight: bold;
    }
    .order-status {
      color: #409eff;
    }
    .order-time {
      color: #999;
      font-size: 14px;
    }
    .product-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .product-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .product-image {
      width: 60px;
      height: 60px;
      background: #f4f7f9;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
    }
    .product-info {
      flex: 1;
    }
    .product-name {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .product-price {
      color: #666;
      font-size: 14px;
    }
    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .order-total {
      color: #ff4d4f;
      font-size: 16px;
      font-weight: bold;
    }
    .order-actions {
      display: flex;
      gap: 10px;
    }
    .action-btn {
      padding: 6px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 4px;
      background: #fff;
      color: #666;
      font-size: 14px;
      text-decoration: none;
    }
    .action-btn.primary {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">订单管理</div>
    <div class="header-right">
      <a href="message_center.html">消息</a>
      <a href="profile.html">我的</a>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" class="search-input" placeholder="搜索订单号、商品名称">
  </div>

  <div class="filter-bar">
    <button class="filter-btn active">全部</button>
    <button class="filter-btn">待发货</button>
    <button class="filter-btn">已发货</button>
    <button class="filter-btn">已完成</button>
    <button class="filter-btn">已取消</button>
  </div>

  <div class="order-list">
    <div class="order-item">
      <div class="order-header">
        <div class="order-id">订单号：202403150001</div>
        <div class="order-status">待发货</div>
      </div>
      <div class="order-time">2024-03-15 10:00</div>
      <ul class="product-list">
        <li class="product-item">
          <div class="product-image">图片</div>
          <div class="product-info">
            <div class="product-name">高性能刹车片</div>
            <div class="product-price">¥640.00 x 2</div>
          </div>
        </li>
      </ul>
      <div class="order-footer">
        <div class="order-total">合计：¥1,280.00</div>
        <div class="order-actions">
          <a href="#" class="action-btn">查看详情</a>
          <a href="#" class="action-btn primary">发货</a>
        </div>
      </div>
    </div>

    <div class="order-item">
      <div class="order-header">
        <div class="order-id">订单号：202403150002</div>
        <div class="order-status">已发货</div>
      </div>
      <div class="order-time">2024-03-15 09:30</div>
      <ul class="product-list">
        <li class="product-item">
          <div class="product-image">图片</div>
          <div class="product-info">
            <div class="product-name">机油滤芯</div>
            <div class="product-price">¥240.00 x 4</div>
          </div>
        </li>
      </ul>
      <div class="order-footer">
        <div class="order-total">合计：¥960.00</div>
        <div class="order-actions">
          <a href="#" class="action-btn">查看详情</a>
          <a href="#" class="action-btn">查看物流</a>
        </div>
      </div>
    </div>

    <div class="order-item">
      <div class="order-header">
        <div class="order-id">订单号：202403150003</div>
        <div class="order-status">已完成</div>
      </div>
      <div class="order-time">2024-03-14 15:20</div>
      <ul class="product-list">
        <li class="product-item">
          <div class="product-image">图片</div>
          <div class="product-info">
            <div class="product-name">空气滤芯</div>
            <div class="product-price">¥120.00 x 2</div>
          </div>
        </li>
      </ul>
      <div class="order-footer">
        <div class="order-total">合计：¥240.00</div>
        <div class="order-actions">
          <a href="#" class="action-btn">查看详情</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
