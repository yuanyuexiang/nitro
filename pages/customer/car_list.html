<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>车主小程序 - 车辆管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { font-family: sans-serif; background: #f4f7f9; margin:0; padding-bottom: 56px; }
    .navbar {height: 50px; background: #409eff; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 18px; font-size: 18px; position: fixed; top: 0; left: 0; right: 0; z-index: 10;}
    .navbar-title {font-weight: bold; letter-spacing: 1px;}
    .navbar-actions a {color: #fff; margin-left: 18px; font-size: 20px; text-decoration: none;}
    .tabbar {position: fixed; left: 0; right: 0; bottom: 0; height: 56px; background: #fff; border-top: 1px solid #e3e8ee; display: flex; z-index: 20;}
    .tabbar-item {flex: 1; text-align: center; color: #888; text-decoration: none; font-size: 13px; padding-top: 4px; transition: color 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    .tabbar-item span {font-size: 22px; display: block; margin-bottom: 2px;}
    .tabbar-item.active, .tabbar-item:hover {color: #409eff; font-weight: bold;}
    .page-content { padding-top: 50px; padding-bottom: 60px; }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .car-list {
      padding: 15px;
    }
    .car-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 3px #eee;
    }
    .car-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .car-name {
      font-size: 16px;
      font-weight: bold;
    }
    .car-status {
      color: #409eff;
      font-size: 14px;
    }
    .car-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .info-item {
      display: flex;
      flex-direction: column;
    }
    .info-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .info-value {
      color: #222;
      font-size: 14px;
    }
    .car-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .car-stats {
      display: flex;
      gap: 20px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #666;
      font-size: 12px;
    }
    .car-actions {
      display: flex;
      gap: 10px;
    }
    .action-btn {
      padding: 6px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 4px;
      background: #fff;
      color: #666;
      font-size: 14px;
      text-decoration: none;
    }
    .action-btn.primary {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .action-btn.danger {
      background: #ff4d4f;
      color: #fff;
      border-color: #ff4d4f;
    }
    .add-car {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #409eff;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- 顶部统一导航栏 -->
  <div class="navbar">
    <div class="navbar-title">车主平台</div>
    <div class="navbar-actions">
      <a href="message_center.html">🔔</a>
      <a href="profile.html">👤</a>
    </div>
  </div>
  <div class="page-content" style="padding-top:50px;">
    <div class="header">
      <div class="header-title">车辆管理</div>
      <div class="header-right">
        <a href="message_center.html">消息</a>
        <a href="profile.html">我的</a>
      </div>
    </div>

    <div class="car-list">
      <div class="car-item">
        <div class="car-header">
          <div class="car-name">宝马 3系 2023款</div>
          <div class="car-status">正常</div>
        </div>
        <div class="car-info">
          <div class="info-item">
            <div class="info-label">车牌号</div>
            <div class="info-value">粤A12345</div>
          </div>
          <div class="info-item">
            <div class="info-label">行驶里程</div>
            <div class="info-value">12,345公里</div>
          </div>
          <div class="info-item">
            <div class="info-label">上次保养</div>
            <div class="info-value">2024-02-15</div>
          </div>
          <div class="info-item">
            <div class="info-label">下次保养</div>
            <div class="info-value">2024-08-15</div>
          </div>
        </div>
        <div class="car-footer">
          <div class="car-stats">
            <div class="stat-item">
              <div class="stat-value">3</div>
              <div class="stat-label">维修次数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">5</div>
              <div class="stat-label">保养次数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">4.8</div>
              <div class="stat-label">评分</div>
            </div>
          </div>
          <div class="car-actions">
            <a href="car_detail.html" class="action-btn">查看详情</a>
            <a href="#" class="action-btn danger">删除车辆</a>
          </div>
        </div>
      </div>

      <div class="car-item">
        <div class="car-header">
          <div class="car-name">奔驰 C级 2022款</div>
          <div class="car-status">正常</div>
        </div>
        <div class="car-info">
          <div class="info-item">
            <div class="info-label">车牌号</div>
            <div class="info-value">粤B67890</div>
          </div>
          <div class="info-item">
            <div class="info-label">行驶里程</div>
            <div class="info-value">8,765公里</div>
          </div>
          <div class="info-item">
            <div class="info-label">上次保养</div>
            <div class="info-value">2024-01-20</div>
          </div>
          <div class="info-item">
            <div class="info-label">下次保养</div>
            <div class="info-value">2024-07-20</div>
          </div>
        </div>
        <div class="car-footer">
          <div class="car-stats">
            <div class="stat-item">
              <div class="stat-value">2</div>
              <div class="stat-label">维修次数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">3</div>
              <div class="stat-label">保养次数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">4.5</div>
              <div class="stat-label">评分</div>
            </div>
          </div>
          <div class="car-actions">
            <a href="car_detail.html" class="action-btn">查看详情</a>
            <a href="#" class="action-btn danger">删除车辆</a>
          </div>
        </div>
      </div>
    </div>

    <a href="#" class="add-car">+</a>
  </div>
  <!-- 底部统一TabBar -->
  <div class="tabbar">
    <a href="home.html" class="tabbar-item"><span>🏠</span><div>首页</div></a>
    <a href="car_select.html" class="tabbar-item"><span>🚗</span><div>选车</div></a>
    <a href="order_list.html" class="tabbar-item"><span>📋</span><div>订单</div></a>
    <a href="profile.html" class="tabbar-item"><span>👤</span><div>我的</div></a>
  </div>
</body>
</html>
