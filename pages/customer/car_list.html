<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>车主小程序 - 车辆管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
    }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .car-list {
      padding: 15px;
    }
    .car-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 3px #eee;
    }
    .car-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .car-name {
      font-size: 16px;
      font-weight: bold;
    }
    .car-status {
      color: #409eff;
      font-size: 14px;
    }
    .car-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .info-item {
      display: flex;
      flex-direction: column;
    }
    .info-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .info-value {
      color: #222;
      font-size: 14px;
    }
    .car-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .car-stats {
      display: flex;
      gap: 20px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #666;
      font-size: 12px;
    }
    .car-actions {
      display: flex;
      gap: 10px;
    }
    .action-btn {
      padding: 6px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 4px;
      background: #fff;
      color: #666;
      font-size: 14px;
      text-decoration: none;
    }
    .action-btn.primary {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .action-btn.danger {
      background: #ff4d4f;
      color: #fff;
      border-color: #ff4d4f;
    }
    .add-car {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #409eff;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">车辆管理</div>
    <div class="header-right">
      <a href="message_center.html">消息</a>
      <a href="profile.html">我的</a>
    </div>
  </div>

  <div class="car-list">
    <div class="car-item">
      <div class="car-header">
        <div class="car-name">宝马 3系 2023款</div>
        <div class="car-status">正常</div>
      </div>
      <div class="car-info">
        <div class="info-item">
          <div class="info-label">车牌号</div>
          <div class="info-value">粤A12345</div>
        </div>
        <div class="info-item">
          <div class="info-label">行驶里程</div>
          <div class="info-value">12,345公里</div>
        </div>
        <div class="info-item">
          <div class="info-label">上次保养</div>
          <div class="info-value">2024-02-15</div>
        </div>
        <div class="info-item">
          <div class="info-label">下次保养</div>
          <div class="info-value">2024-08-15</div>
        </div>
      </div>
      <div class="car-footer">
        <div class="car-stats">
          <div class="stat-item">
            <div class="stat-value">3</div>
            <div class="stat-label">维修次数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">5</div>
            <div class="stat-label">保养次数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">4.8</div>
            <div class="stat-label">评分</div>
          </div>
        </div>
        <div class="car-actions">
          <a href="car_detail.html" class="action-btn">查看详情</a>
          <a href="#" class="action-btn danger">删除车辆</a>
        </div>
      </div>
    </div>

    <div class="car-item">
      <div class="car-header">
        <div class="car-name">奔驰 C级 2022款</div>
        <div class="car-status">正常</div>
      </div>
      <div class="car-info">
        <div class="info-item">
          <div class="info-label">车牌号</div>
          <div class="info-value">粤B67890</div>
        </div>
        <div class="info-item">
          <div class="info-label">行驶里程</div>
          <div class="info-value">8,765公里</div>
        </div>
        <div class="info-item">
          <div class="info-label">上次保养</div>
          <div class="info-value">2024-01-20</div>
        </div>
        <div class="info-item">
          <div class="info-label">下次保养</div>
          <div class="info-value">2024-07-20</div>
        </div>
      </div>
      <div class="car-footer">
        <div class="car-stats">
          <div class="stat-item">
            <div class="stat-value">2</div>
            <div class="stat-label">维修次数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">3</div>
            <div class="stat-label">保养次数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">4.5</div>
            <div class="stat-label">评分</div>
          </div>
        </div>
        <div class="car-actions">
          <a href="car_detail.html" class="action-btn">查看详情</a>
          <a href="#" class="action-btn danger">删除车辆</a>
        </div>
      </div>
    </div>
  </div>

  <a href="#" class="add-car">+</a>
</body>
</html>
