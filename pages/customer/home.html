<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>品宣首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../common/common.css">
  <style>
    body { font-family: sans-serif; background: #f4f7f9; margin:0; padding-bottom: 56px; }
    .navbar {height: 50px; background: #409eff; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 18px; font-size: 18px; position: fixed; top: 0; left: 0; right: 0; z-index: 10;}
    .navbar-title {font-weight: bold; letter-spacing: 1px;}
    .navbar-actions a {color: #fff; margin-left: 18px; font-size: 20px; text-decoration: none;}
    .tabbar {position: fixed; left: 0; right: 0; bottom: 0; height: 56px; background: #fff; border-top: 1px solid #e3e8ee; display: flex; z-index: 20;}
    .tabbar-item {flex: 1; text-align: center; color: #888; text-decoration: none; font-size: 13px; padding-top: 4px; transition: color 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    .tabbar-item span {font-size: 22px; display: block; margin-bottom: 2px;}
    .tabbar-item.active, .tabbar-item:hover {color: #409eff; font-weight: bold;}
    .page-content { padding-top: 50px; padding-bottom: 60px; }
    .top-bar { background: #fff; padding: 10px 15px; display: flex; align-items: center; }
    .search { flex: 1; background: #f0f2f5; border-radius: 18px; padding: 8px 15px; color: #909399; }
    .avatar { width: 32px; height: 32px; border-radius: 50%; background: #e9ecef; margin-left: 15px; }
    .banner { width: 100%; height: 180px; background: #e9ecef; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; color: #bbb; font-size: 20px; }
    .section { background: #fff; border-radius: 8px; margin: 0 12px 12px 12px; box-shadow: 0 1px 4px #eee; }
    .section-title { padding: 12px 15px; font-weight: bold; font-size: 16px; }
    .car-filter { display: flex; justify-content: space-around; padding: 15px 10px; }
    .filter-item { text-align: center; font-size: 13px; color: #555; }
    .filter-item .icon { width: 45px; height: 45px; background: #f0f2f5; border-radius: 10px; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: #007bff; }
    .scheme-list { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
    .scheme-card { background: #fff; border-radius: 6px; box-shadow: 0 1px 3px #eee; text-decoration: none; color: inherit;}
    .scheme-card .image { width: 100%; height: 110px; background: #f0f2f5; }
    .scheme-card .content { padding: 10px; }
    .scheme-card .title { font-size: 14px; font-weight: 500; margin-bottom: 6px; }
    .scheme-card .price { font-size: 13px; color: #e44d26; font-weight: 500; }
  </style>
</head>
<body>
  <!-- 顶部统一导航栏 -->
  <div class="navbar">
    <div class="navbar-title">车主平台</div>
    <div class="navbar-actions">
      <a href="message_center.html">🔔</a>
      <a href="profile.html">👤</a>
    </div>
  </div>
  <div class="page-content" style="padding-top:50px;">
    <h2>欢迎来到品宣首页</h2>
    <a href="scheme_detail.html">查看方案详情</a>
  </div>
  <!-- 底部统一TabBar -->
  <div class="tabbar">
    <a href="home.html" class="tabbar-item active"><span>🏠</span><div>首页</div></a>
    <a href="car_select.html" class="tabbar-item"><span>🚗</span><div>选车</div></a>
    <a href="order_list.html" class="tabbar-item"><span>📋</span><div>订单</div></a>
    <a href="profile.html" class="tabbar-item"><span>👤</span><div>我的</div></a>
  </div>
</body>
</html>
