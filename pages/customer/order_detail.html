<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>订单详情</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; margin:0; padding-bottom: 56px; }
    .navbar {height: 50px; background: #409eff; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 18px; font-size: 18px; position: fixed; top: 0; left: 0; right: 0; z-index: 10;}
    .navbar-title {font-weight: bold; letter-spacing: 1px;}
    .navbar-actions a {color: #fff; margin-left: 18px; font-size: 20px; text-decoration: none;}
    .tabbar {position: fixed; left: 0; right: 0; bottom: 0; height: 56px; background: #fff; border-top: 1px solid #e3e8ee; display: flex; z-index: 20;}
    .tabbar-item {flex: 1; text-align: center; color: #888; text-decoration: none; font-size: 13px; padding-top: 4px; transition: color 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    .tabbar-item span {font-size: 22px; display: block; margin-bottom: 2px;}
    .tabbar-item.active, .tabbar-item:hover {color: #409eff; font-weight: bold;}
    .page-content { padding-top: 50px; padding-bottom: 60px; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .section { background: #fff; border-radius: 8px; margin: 15px; padding: 15px; box-shadow: 0 1px 3px #eee; }
    .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .label { color: #888; }
    .value { font-weight: 500; }
    .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 15px; text-align: right; }
    .footer button { padding: 10px 30px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
    .actions { margin: 20px 15px; }
    .actions a { width: 100%; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; display: block; margin-bottom: 10px; text-align: center; text-decoration: none;}
    .actions a:last-child { margin-bottom: 0; }
  </style>
</head>
<body>
  <!-- 顶部统一导航栏 -->
  <div class="navbar">
    <div class="navbar-title">车主平台</div>
    <div class="navbar-actions">
      <a href="message_center.html">🔔</a>
      <a href="profile.html">👤</a>
    </div>
  </div>
  <div class="page-content" style="padding-top:50px;">
    <div class="header">订单详情</div>
    <div class="section">
      <div class="row"><span class="label">订单号</span><span class="value">20240315001</span></div>
      <div class="row"><span class="label">下单时间</span><span class="value">2024-03-15 10:00</span></div>
      <div class="row"><span class="label">商品</span><span class="value">高性能刹车片 x1</span></div>
      <div class="row"><span class="label">总价</span><span class="value">¥ 450.00</span></div>
      <div class="row"><span class="label">状态</span><span class="value" style="color:#007bff;">待收货</span></div>
    </div>
    <div class="footer">
      <button>售后</button>
    </div>
    <div class="actions">
      <a href="aftersale_detail.html">售后详情</a>
    </div>
  </div>
  <!-- 底部统一TabBar -->
  <div class="tabbar">
    <a href="home.html" class="tabbar-item"><span>🏠</span><div>首页</div></a>
    <a href="car_select.html" class="tabbar-item"><span>🚗</span><div>选车</div></a>
    <a href="order_list.html" class="tabbar-item"><span>📋</span><div>订单</div></a>
    <a href="profile.html" class="tabbar-item"><span>👤</span><div>我的</div></a>
  </div>
</body>
</html>
