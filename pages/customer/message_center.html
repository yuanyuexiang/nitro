<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>品宣平台消息通知中心</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .msg-list { margin: 0; padding: 0; list-style: none; }
    .msg-item { background: #fff; margin: 10px 0; padding: 15px; border-radius: 6px; box-shadow: 0 1px 3px #eee; }
    .msg-title { font-weight: bold; }
    .msg-time { color: #999; font-size: 12px; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="header">消息通知</div>
  <ul class="msg-list">
    <li class="msg-item">
      <div class="msg-title">活动审核通过</div>
      <div>您发布的"春季促销活动"已审核通过，可以开始推广了。</div>
      <div class="msg-time">2024-03-15 10:00</div>
    </li>
    <li class="msg-item">
      <div class="msg-title">推广数据统计</div>
      <div>您的推广活动已获得1000次点击，转化率15%。</div>
      <div class="msg-time">2024-03-14 09:00</div>
    </li>
    <li class="msg-item">
      <div class="msg-title">系统通知</div>
      <div>平台将于2024-03-20进行系统升级，请提前做好准备。</div>
      <div class="msg-time">2024-03-13 15:30</div>
    </li>
  </ul>
</body>
</html>
