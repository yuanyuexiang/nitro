<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>客户详情</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .section { background: #fff; border-radius: 8px; margin: 15px; padding: 15px; box-shadow: 0 1px 3px #eee; }
    .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .label { color: #888; }
    .value { font-weight: 500; }
  </style>
</head>
<body>
  <div class="header">客户详情</div>
  <div class="section">
    <div class="row"><span class="label">姓名</span><span class="value">李明</span></div>
    <div class="row"><span class="label">电话</span><span class="value">138****1234</span></div>
    <div class="row"><span class="label">车型</span><span class="value">宝马3系</span></div>
    <div class="row"><span class="label">历史订单</span><span class="value">3</span></div>
  </div>
</body>
</html>
