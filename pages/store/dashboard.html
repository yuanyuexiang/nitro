<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>门店首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../common/common.css">
  <style>
    body { font-family: sans-serif; background: #f4f7f9; margin:0; padding-bottom: 56px; }
    .nav-bar { background: #fff; height: 48px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; position: fixed; top: 0; left: 0; width: 100%; z-index: 10;}
    .page-content { padding-top: 48px; padding-bottom: 60px; }
    .tab-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 56px; background: #fff; border-top: 1px solid #eee; display: flex; z-index: 10;}
    .tab-item { flex: 1; text-align: center; color: #888; font-size: 12px; padding-top: 6px; text-decoration: none;}
    .tab-item.active { color: #28a745; font-weight: bold;}
    .tab-item .icon { font-size: 22px; display: block; margin-bottom: 2px;}
    .header { background: linear-gradient(135deg, #28a745, #007bff); color: #fff; padding: 25px 15px 60px 15px; }
    .welcome { font-size: 18px; }
    .store { font-size: 14px; opacity: 0.8; }
    .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin: -40px 15px 15px 15px; position: relative; z-index: 5; }
    .stat { background: #fff; border-radius: 8px; padding: 15px; text-align: center; box-shadow: 0 2px 8px #eee; }
    .stat .value { font-size: 24px; color: #28a745; }
    .stat .label { font-size: 13px; color: #6c757d; }
    .actions { margin: 15px; }
    .actions-title { font-size: 16px; font-weight: 600; margin-bottom: 12px; }
    .actions-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #fff; border-radius: 8px; padding: 15px; box-shadow: 0 1px 4px #eee; }
    .action { text-align: center; font-size: 13px; color: #333; }
    .action .icon { font-size: 28px; margin-bottom: 8px; color: #28a745; }
    .navbar {height: 50px; background: #409eff; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 18px; font-size: 18px; position: sticky; top: 0; z-index: 10;}
    .navbar-title {font-weight: bold; letter-spacing: 1px;}
    .navbar-actions a {color: #fff; margin-left: 18px; font-size: 20px; text-decoration: none;}
    .tabbar {position: fixed; left: 0; right: 0; bottom: 0; height: 56px; background: #fff; border-top: 1px solid #e3e8ee; display: flex; z-index: 20;}
    .tabbar-item {flex: 1; text-align: center; color: #888; text-decoration: none; font-size: 13px; padding-top: 4px; transition: color 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    .tabbar-item span {font-size: 22px; display: block; margin-bottom: 2px;}
    .tabbar-item.active, .tabbar-item:hover {color: #409eff; font-weight: bold;}
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="navbar">
    <div class="navbar-title">门店平台</div>
    <div class="navbar-actions">
      <a href="message_center.html">🔔</a>
      <a href="profile.html">👤</a>
    </div>
  </div>
  <div class="main-container">
    <div class="nav-bar">门店首页</div>
    <div class="page-content">
      <h2>欢迎，门店用户！</h2>
      <!-- 门店首页内容 -->
    </div>
    <!-- 底部标签栏TabBar -->
    <div class="tabbar">
      <a href="dashboard.html" class="tabbar-item active"><span>🏠</span><div>首页</div></a>
      <a href="product_list.html" class="tabbar-item"><span>📦</span><div>商品</div></a>
      <a href="order_list.html" class="tabbar-item"><span>📋</span><div>订单</div></a>
      <a href="customer_list.html" class="tabbar-item"><span>👥</span><div>客户</div></a>
      <a href="profile.html" class="tabbar-item"><span>👤</span><div>我的</div></a>
    </div>
  </div>
</body>
</html>
