<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>售后详情</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .section { background: #fff; border-radius: 8px; margin: 15px; padding: 15px; box-shadow: 0 1px 3px #eee; }
    .label { color: #888; font-size: 13px; }
    .value { font-size: 15px; margin-bottom: 10px; }
    .actions { text-align: right; }
    .actions button { padding: 8px 18px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 15px; }
  </style>
</head>
<body>
  <div class="header">售后详情</div>
  <div class="section">
    <div class="label">订单号</div>
    <div class="value">20240315001</div>
    <div class="label">申请时间</div>
    <div class="value">2024-03-15 12:00</div>
    <div class="label">问题描述</div>
    <div class="value">商品有损坏</div>
    <div class="label">处理进度</div>
    <div class="value">平台审核中</div>
    <div class="actions">
      <button>追加说明</button>
    </div>
  </div>
</body>
</html>
