<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>优惠券中心</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .coupon-list { padding: 10px 15px; }
    .coupon-card { background: #fff; border-radius: 8px; margin-bottom: 12px; padding: 15px; box-shadow: 0 1px 3px #eee; display: flex; justify-content: space-between; align-items: center; }
    .coupon-info { }
    .coupon-title { font-size: 15px; font-weight: 500; }
    .coupon-desc { font-size: 13px; color: #666; margin: 8px 0; }
    .coupon-action button { padding: 8px 18px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 15px; }
  </style>
</head>
<body>
  <div class="header">优惠券中心</div>
  <div class="coupon-list">
    <div class="coupon-card">
      <div class="coupon-info">
        <div class="coupon-title">满1000减100</div>
        <div class="coupon-desc">适用商品：全场通用</div>
      </div>
      <div class="coupon-action">
        <button>领取</button>
      </div>
    </div>
  </div>
</body>
</html>
