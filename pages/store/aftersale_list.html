<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>售后管理</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .aftersale-list { padding: 10px 15px; }
    .aftersale-card { background: #fff; border-radius: 8px; margin-bottom: 12px; padding: 15px; box-shadow: 0 1px 3px #eee; }
    .aftersale-title { font-size: 15px; font-weight: 500; }
    .aftersale-status { font-size: 13px; color: #007bff; margin-left: 10px; }
    .aftersale-info { font-size: 13px; color: #666; margin: 8px 0; }
    .aftersale-actions a { color: #007bff; font-size: 13px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="header">售后管理</div>
  <div class="aftersale-list">
    <div class="aftersale-card">
      <div>
        <span class="aftersale-title">订单号: 20240315001</span>
        <span class="aftersale-status">待处理</span>
      </div>
      <div class="aftersale-info">申请时间: 2024-03-15 12:00</div>
      <div class="aftersale-info">问题描述: 商品有损坏</div>
      <div class="aftersale-actions">
        <a href="#">查看详情</a>
        <a href="#">处理</a>
      </div>
    </div>
  </div>
</body>
</html>
