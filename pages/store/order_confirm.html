<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>确认订单</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .section { background: #fff; border-radius: 8px; margin: 15px; padding: 15px; box-shadow: 0 1px 3px #eee; }
    .section-title { font-size: 15px; font-weight: bold; margin-bottom: 10px; }
    .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .label { color: #888; }
    .value { font-weight: 500; }
    .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    .footer .total { font-size: 16px; font-weight: bold; }
    .footer button { padding: 10px 30px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="header">确认订单</div>
  <div class="section">
    <div class="section-title">收货信息</div>
    <div class="row"><span class="label">收货人</span><span class="value">李明 138****1234</span></div>
    <div class="row"><span class="label">地址</span><span class="value">深圳市南山区科技园XX大厦</span></div>
  </div>
  <div class="section">
    <div class="section-title">商品信息</div>
    <div class="row"><span class="label">高性能刹车片 x1</span><span class="value">¥ 450.00</span></div>
    <div class="row"><span class="label">定制轮毂 19寸 x2</span><span class="value">¥ 3600.00</span></div>
  </div>
  <div class="section">
    <div class="section-title">优惠券</div>
    <div class="row"><span class="label">可用优惠券</span><span class="value">2张</span></div>
  </div>
  <div class="footer">
    <span class="total">合计：¥ 4050.00</span>
    <button>提交订单</button>
  </div>
</body>
</html>
