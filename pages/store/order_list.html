<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>订单管理</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; margin:0; padding-bottom: 56px; }
    .navbar {height: 50px; background: #409eff; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 18px; font-size: 18px; position: fixed; top: 0; left: 0; right: 0; z-index: 10;}
    .navbar-title {font-weight: bold; letter-spacing: 1px;}
    .navbar-actions a {color: #fff; margin-left: 18px; font-size: 20px; text-decoration: none;}
    .tabbar {position: fixed; left: 0; right: 0; bottom: 0; height: 56px; background: #fff; border-top: 1px solid #e3e8ee; display: flex; z-index: 20;}
    .tabbar-item {flex: 1; text-align: center; color: #888; text-decoration: none; font-size: 13px; padding-top: 4px; transition: color 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    .tabbar-item span {font-size: 22px; display: block; margin-bottom: 2px;}
    .tabbar-item.active, .tabbar-item:hover {color: #409eff; font-weight: bold;}
    .page-content { padding-top: 50px; padding-bottom: 60px; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .order-list { padding: 10px 15px; }
    .order-card { background: #fff; border-radius: 8px; margin-bottom: 12px; box-shadow: 0 1px 3px #eee; }
    .order-header { padding: 10px 15px; border-bottom: 1px solid #f4f7f9; display: flex; justify-content: space-between; }
    .order-id { color: #888; font-size: 13px; }
    .order-status { font-size: 13px; color: #007bff; }
    .order-body { padding: 15px; }
    .product-title { font-size: 15px; font-weight: 500; }
    .order-footer { padding: 10px 15px; border-top: 1px solid #f4f7f9; text-align: right; }
    .order-footer button { padding: 6px 18px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 14px; }
  </style>
</head>
<body>
  <!-- 顶部统一导航栏 -->
  <div class="navbar">
    <div class="navbar-title">门店平台</div>
    <div class="navbar-actions">
      <a href="message_center.html">🔔</a>
      <a href="profile.html">👤</a>
    </div>
  </div>
  <div class="page-content" style="padding-top:50px;">
    <div style="padding:20px;text-align:center;color:#888;">这里是订单管理内容区</div>
  </div>
  <!-- 底部统一TabBar -->
  <div class="tabbar">
    <a href="dashboard.html" class="tabbar-item"><span>🏠</span><div>首页</div></a>
    <a href="product_list.html" class="tabbar-item"><span>📦</span><div>商品</div></a>
    <a href="order_list.html" class="tabbar-item active"><span>📋</span><div>订单</div></a>
    <a href="customer_list.html" class="tabbar-item"><span>👥</span><div>客户</div></a>
    <a href="profile.html" class="tabbar-item"><span>👤</span><div>我的</div></a>
  </div>
  <div class="header">订单管理</div>
  <div class="order-list">
    <div class="order-card">
      <div class="order-header">
        <span class="order-id">订单号: 20240315001</span>
        <span class="order-status">待收货</span>
      </div>
      <div class="order-body">
        <div class="product-title">高性能刹车片 x1</div>
        <div>总价：¥ 450.00</div>
      </div>
      <div class="order-footer">
        <button>确认收货</button>
        <button style="background:#28a745;">售后</button>
      </div>
    </div>
    <div class="order-card">
      <div class="order-header">
        <span class="order-id">订单号: 20240314005</span>
        <span class="order-status" style="color:#28a745;">已完成</span>
      </div>
      <div class="order-body">
        <div class="product-title">定制轮毂 19寸 x2</div>
        <div>总价：¥ 3600.00</div>
      </div>
      <div class="order-footer">
        <button>售后</button>
      </div>
    </div>
  </div>
</body>
</html>
