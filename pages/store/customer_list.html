<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>客户管理</title>
  <style>
    body { font-family: sans-serif; background: #f4f7f9; margin:0; padding-bottom: 56px; }
    .navbar {height: 50px; background: #409eff; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 18px; font-size: 18px; position: fixed; top: 0; left: 0; right: 0; z-index: 10;}
    .navbar-title {font-weight: bold; letter-spacing: 1px;}
    .navbar-actions a {color: #fff; margin-left: 18px; font-size: 20px; text-decoration: none;}
    .tabbar {position: fixed; left: 0; right: 0; bottom: 0; height: 56px; background: #fff; border-top: 1px solid #e3e8ee; display: flex; z-index: 20;}
    .tabbar-item {flex: 1; text-align: center; color: #888; text-decoration: none; font-size: 13px; padding-top: 4px; transition: color 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    .tabbar-item span {font-size: 22px; display: block; margin-bottom: 2px;}
    .tabbar-item.active, .tabbar-item:hover {color: #409eff; font-weight: bold;}
    .page-content { padding-top: 50px; padding-bottom: 60px; }
    .header { background: #fff; padding: 15px; font-size: 18px; font-weight: bold; border-bottom: 1px solid #eee; }
    .customer-list { padding: 10px 15px; }
    .customer-card { background: #fff; border-radius: 8px; margin-bottom: 12px; padding: 15px; box-shadow: 0 1px 3px #eee; }
    .customer-title { font-size: 15px; font-weight: 500; }
    .customer-info { font-size: 13px; color: #666; margin: 8px 0; }
    .customer-actions a { color: #007bff; font-size: 13px; margin-right: 10px; }
  </style>
</head>
<body>
  <!-- 顶部统一导航栏 -->
  <div class="navbar">
    <div class="navbar-title">门店平台</div>
    <div class="navbar-actions">
      <a href="message_center.html">🔔</a>
      <a href="profile.html">👤</a>
    </div>
  </div>
  <div class="page-content" style="padding-top:50px;">
    <div class="header">客户管理</div>
    <div class="customer-list">
      <div class="customer-card">
        <div class="customer-title">李明</div>
        <div class="customer-info">电话：138****1234</div>
        <div class="customer-info">车型：宝马3系</div>
        <div class="customer-actions">
          <a href="customer_detail.html">查看详情</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 底部统一TabBar -->
  <div class="tabbar">
    <a href="dashboard.html" class="tabbar-item"><span>🏠</span><div>首页</div></a>
    <a href="product_list.html" class="tabbar-item"><span>📦</span><div>商品</div></a>
    <a href="order_list.html" class="tabbar-item"><span>📋</span><div>订单</div></a>
    <a href="customer_list.html" class="tabbar-item active"><span>👥</span><div>客户</div></a>
    <a href="profile.html" class="tabbar-item"><span>👤</span><div>我的</div></a>
  </div>
</body>
</html>
