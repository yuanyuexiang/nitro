<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>平台管理后台登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
    }
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #e0e6ed;
      padding: 36px 20px 24px 20px;
      box-sizing: border-box;
      min-height: 420px;
    }
    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 32px;
      color: #222;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #222;
    }
    input {
      width: 100%;
      padding: 14px 14px;
      border: 1.5px solid #e3e8ee;
      border-radius: 8px;
      font-size: 17px;
      background: #f8fafc;
      transition: border-color 0.2s;
      outline: none;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #409eff;
      background: #fff;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input {
      flex: 1.2;
    }
    .input-row button {
      flex: 1;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #409eff;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      height: 48px;
      transition: background 0.2s;
    }
    .input-row button:active {
      background: #1877f2;
    }
    .login-btn {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(90deg, #409eff 60%, #1e90ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 19px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px #e0e6ed;
      transition: background 0.2s;
    }
    .login-btn:active {
      background: #1877f2;
    }
    .error {
      color: #dc3545;
      font-size: 15px;
      margin-bottom: 10px;
      text-align: center;
      min-height: 18px;
    }
    .links {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
    }
    .links a {
      color: #1877f2;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #409eff;
    }
    @media (max-width: 480px) {
      html, body {
        background: #fff;
      }
      .container {
        max-width: 100vw;
        min-height: 100vh;
        border-radius: 0;
        box-shadow: none;
        padding: 36px 10px 24px 10px;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .logo {
        font-size: 24px;
        margin-bottom: 28px;
      }
      .login-btn {
        font-size: 17px;
        padding: 14px 0;
      }
      input, .input-row button {
        font-size: 16px;
        height: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">平台管理后台</div>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="phone">手机号</label>
        <input type="text" id="phone" placeholder="请输入手机号" maxlength="11" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="code">验证码</label>
        <div class="input-row">
          <input type="text" id="code" placeholder="请输入验证码" maxlength="4" autocomplete="off">
          <button type="button" id="getCodeBtn" tabindex="-1">获取验证码</button>
        </div>
      </div>
      <div class="error" id="errorMsg"></div>
      <button type="submit" class="login-btn">登录</button>
    </form>
    <div class="links">
      <a href="#">遇到问题？</a>
    </div>
  </div>
  <script>
    document.getElementById('getCodeBtn').onclick = function() {
      alert('验证码已发送（演示用，输入1234即可）');
    };

    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      var phone = document.getElementById('phone').value.trim();
      var code = document.getElementById('code').value.trim();
      var errorMsg = document.getElementById('errorMsg');
      if (phone === '12345678901' && code === '1234') {
        errorMsg.textContent = '';
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.textContent = '手机号或验证码错误';
      }
    };
  </script>
</body>
</html>
