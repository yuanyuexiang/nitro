<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>平台管理后台 - 首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
    }
    .admin-layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #223046;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 0;
    }
    .sidebar-logo {
      font-size: 22px;
      font-weight: bold;
      padding: 28px 0 18px 0;
      text-align: center;
      background: #1a2536;
      letter-spacing: 2px;
    }
    .menu {
      flex: 1;
      padding: 0 0 20px 0;
    }
    .menu-group {
      margin-top: 18px;
    }
    .menu-title {
      font-size: 13px;
      color: #8fa1b2;
      padding: 8px 30px 4px 30px;
      letter-spacing: 1px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px 30px;
      color: #cfd8e3;
      font-size: 15px;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .menu-item.active, .menu-item:hover {
      background: #182233;
      color: #fff;
      border-left: 4px solid #409eff;
    }
    .menu-item i {
      margin-right: 10px;
      font-size: 17px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .topbar {
      height: 56px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      box-shadow: 0 1px 3px #e5e9f2;
    }
    .topbar-title {
      font-size: 20px;
      font-weight: bold;
      color: #223046;
    }
    .topbar-user {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .topbar-user span {
      color: #223046;
      font-size: 15px;
    }
    .main-content {
      flex: 1;
      padding: 32px 32px 0 32px;
      background: #f4f7f9;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 3px #e5e9f2;
      padding: 24px 24px 16px 24px;
      margin-bottom: 24px;
    }
    .btn-primary {
      background: #409eff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 7px 0;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="admin-layout">
    <div class="sidebar">
      <div class="sidebar-logo">[平台Logo]</div>
      <div class="menu">
        <div class="menu-group">
          <a class="menu-item active" href="#"><i>🏠</i> 概览</a>
          <a class="menu-item" href="user_list.html"><i>👤</i> 用户管理</a>
          <a class="menu-item" href="supplier_review.html"><i>🏢</i> 供应商审核</a>
          <a class="menu-item" href="store_list.html"><i>🏪</i> 门店管理</a>
          <a class="menu-item" href="#"><i>🛠️</i> 服务商管理</a>
          <a class="menu-item" href="#"><i>🚗</i> 车主管理</a>
        </div>
        <div class="menu-group">
          <a class="menu-item" href="product_list.html"><i>📦</i> 商品管理</a>
          <a class="menu-item" href="order_list.html"><i>🧾</i> 订单管理</a>
          <a class="menu-item" href="#"><i>💰</i> 财务管理</a>
          <a class="menu-item" href="#"><i>📢</i> 营销管理</a>
          <a class="menu-item" href="system_config.html"><i>⚙️</i> 系统配置</a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="topbar">
        <div class="topbar-title">平台管理后台</div>
        <div class="topbar-user">
          <span>消息</span>
          <span>个人中心</span>
          <span>退出</span>
        </div>
      </div>
      <div class="main-content">
        <div class="card">
          <div style="font-size:20px;font-weight:bold;margin-bottom:18px;">欢迎来到平台管理后台</div>
          <div style="display:flex;gap:32px;margin-bottom:32px;">
            <div style="flex:1;background:#f7fafd;border-radius:8px;padding:24px 18px;text-align:center;">

              <div style="color:#223046;margin-top:8px;">供应商总数</div>
            </div>
            <div style="flex:1;background:#f7fafd;border-radius:8px;padding:24px 18px;text-align:center;">

              <div style="color:#223046;margin-top:8px;">门店总数</div>
            </div>
            <div style="flex:1;background:#f7fafd;border-radius:8px;padding:24px 18px;text-align:center;">
              <div style="font-size:32px;color:#e6a23c;font-weight:bold;">320</div>
              <div style="color:#223046;margin-top:8px;">今日订单</div>
            </div>
            <div style="flex:1;background:#f7fafd;border-radius:8px;padding:24px 18px;text-align:center;">
              <div style="font-size:32px;color:#f56c6c;font-weight:bold;">¥ 98,000</div>
              <div style="color:#223046;margin-top:8px;">今日销售额</div>
            </div>
          </div>
          <div style="display:flex;gap:32px;">
            <div style="flex:2;">
              <div style="font-size:16px;font-weight:bold;margin-bottom:12px;">待审核事项</div>
              <ul style="padding-left:18px;margin:0 0 18px 0;color:#223046;">
                <li>供应商待审核：<span style="color:#e6a23c;font-weight:bold;">3</span> 个</li>
                <li>产品待审核：<span style="color:#e6a23c;font-weight:bold;">5</span> 个</li>
                <li>门店待审核：<span style="color:#e6a23c;font-weight:bold;">2</span> 个</li>
              </ul>
              <div style="font-size:16px;font-weight:bold;margin-bottom:12px;">系统通知</div>

            <div style="flex:1;">
              <div style="font-size:16px;font-weight:bold;margin-bottom:12px;">快捷入口</div>
              <div style="display:flex;flex-direction:column;gap:10px;">
                <a href="user_list.html" class="btn-primary" style="text-align:center;text-decoration:none;">用户管理</a>
                <a href="supplier_review.html" class="btn-primary" style="text-align:center;text-decoration:none;">供应商审核</a>
                <a href="order_list.html" class="btn-primary" style="text-align:center;text-decoration:none;">订单管理</a>
                <a href="system_config.html" class="btn-primary" style="text-align:center;text-decoration:none;">系统配置</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
