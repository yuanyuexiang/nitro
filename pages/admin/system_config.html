<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>平台管理后台 - 系统配置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
    }
    .admin-layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #223046;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 0;
    }
    .sidebar-logo {
      font-size: 22px;
      font-weight: bold;
      padding: 28px 0 18px 0;
      text-align: center;
      background: #1a2536;
      letter-spacing: 2px;
    }
    .menu {
      flex: 1;
      padding: 0 0 20px 0;
    }
    .menu-group {
      margin-top: 18px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px 30px;
      color: #cfd8e3;
      font-size: 15px;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .menu-item.active, .menu-item:hover {
      background: #182233;
      color: #fff;
      border-left: 4px solid #409eff;
    }
    .menu-item i {
      margin-right: 10px;
      font-size: 17px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .topbar {
      height: 56px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      box-shadow: 0 1px 3px #e5e9f2;
    }
    .topbar-title {
      font-size: 20px;
      font-weight: bold;
      color: #223046;
    }
    .topbar-user {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .topbar-user span {
      color: #223046;
      font-size: 15px;
    }
    .main-content {
      flex: 1;
      padding: 32px 32px 0 32px;
      background: #f4f7f9;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 3px #e5e9f2;
      padding: 24px 24px 16px 24px;
      margin-bottom: 24px;
    }
    .config-section {
      margin-bottom: 30px;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .config-form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #222;
      font-size: 14px;
    }
    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-input:focus {
      border-color: #409eff;
      outline: none;
    }
    .form-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
      background: #fff;
    }
    .form-textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      min-height: 100px;
      resize: vertical;
      box-sizing: border-box;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .form-btn {
      padding: 8px 16px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .form-btn.primary {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .form-btn.primary:hover {
      background: #66b1ff;
    }
    .form-btn:hover {
      border-color: #409eff;
      color: #409eff;
    }
  </style>
</head>
<body>
  <div class="admin-layout">
    <div class="sidebar">
      <div class="sidebar-logo">[平台Logo]</div>
      <div class="menu">
        <div class="menu-group">
          <a class="menu-item" href="dashboard.html"><i>🏠</i> 概览</a>
          <a class="menu-item" href="user_list.html"><i>👤</i> 用户管理</a>
          <a class="menu-item" href="supplier_review.html"><i>🏢</i> 供应商审核</a>
          <a class="menu-item" href="store_list.html"><i>🏪</i> 门店管理</a>
          <a class="menu-item" href="#"><i>🛠️</i> 服务商管理</a>
          <a class="menu-item" href="#"><i>🚗</i> 车主管理</a>
        </div>
        <div class="menu-group">
          <a class="menu-item" href="product_list.html"><i>📦</i> 商品管理</a>
          <a class="menu-item" href="order_list.html"><i>🧾</i> 订单管理</a>
          <a class="menu-item" href="#"><i>💰</i> 财务管理</a>
          <a class="menu-item" href="#"><i>📢</i> 营销管理</a>
          <a class="menu-item active" href="system_config.html"><i>⚙️</i> 系统配置</a>
          <a class="menu-item" href="log_list.html"><i>📝</i> 日志管理</a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="topbar">
        <div class="topbar-title">系统配置</div>
        <div class="topbar-user">
          <span>消息</span>
          <span>个人中心</span>
          <span>退出</span>
        </div>
      </div>
      <div class="main-content">
        <div class="card">
          <div class="config-section">
            <div class="section-title">基本配置</div>
            <form class="config-form">
              <div class="form-group">
                <label class="form-label">系统名称</label>
                <input type="text" class="form-input" value="汽车服务平台">
              </div>
              <div class="form-group">
                <label class="form-label">系统Logo</label>
                <input type="file" class="form-input">
              </div>
              <div class="form-group">
                <label class="form-label">系统描述</label>
                <textarea class="form-textarea">一站式汽车服务解决方案</textarea>
              </div>
              <div class="form-group">
                <label class="form-label">系统版本</label>
                <input type="text" class="form-input" value="v1.0.0">
              </div>
            </form>
          </div>

          <div class="config-section">
            <div class="section-title">安全配置</div>
            <form class="config-form">
              <div class="form-group">
                <label class="form-label">密码最小长度</label>
                <input type="number" class="form-input" value="8">
              </div>
              <div class="form-group">
                <label class="form-label">密码复杂度</label>
                <select class="form-select">
                  <option value="1">低（仅数字）</option>
                  <option value="2">中（数字+字母）</option>
                  <option value="3" selected>高（数字+字母+特殊字符）</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">登录失败锁定</label>
                <select class="form-select">
                  <option value="0">不锁定</option>
                  <option value="5">5次</option>
                  <option value="10" selected>10次</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">锁定时间（分钟）</label>
                <input type="number" class="form-input" value="30">
              </div>
            </form>
          </div>

          <div class="config-section">
            <div class="section-title">通知配置</div>
            <form class="config-form">
              <div class="form-group">
                <label class="form-label">邮件服务器</label>
                <input type="text" class="form-input" value="smtp.example.com">
              </div>
              <div class="form-group">
                <label class="form-label">邮件端口</label>
                <input type="number" class="form-input" value="465">
              </div>
              <div class="form-group">
                <label class="form-label">发件人邮箱</label>
                <input type="email" class="form-input" value="noreply@example.com">
              </div>
              <div class="form-group">
                <label class="form-label">发件人名称</label>
                <input type="text" class="form-input" value="系统通知">
              </div>
            </form>
          </div>

          <div class="form-actions">
            <button class="form-btn">取消</button>
            <button class="form-btn primary">保存配置</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
