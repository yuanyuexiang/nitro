<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>平台管理后台 - 供应商管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
    }
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px #eee;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-right a {
      color: #666;
      text-decoration: none;
    }
    .search-bar {
      padding: 15px;
      background: #fff;
      margin-bottom: 15px;
    }
    .search-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e3e8ee;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      padding: 0 15px 15px;
      background: #fff;
      overflow-x: auto;
      white-space: nowrap;
    }
    .filter-btn {
      padding: 8px 15px;
      border: 1px solid #e3e8ee;
      border-radius: 6px;
      background: #fff;
      color: #666;
      font-size: 14px;
    }
    .filter-btn.active {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .supplier-list {
      padding: 15px;
    }
    .supplier-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 3px #eee;
    }
    .supplier-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .supplier-name {
      font-size: 16px;
      font-weight: bold;
    }
    .supplier-status {
      color: #409eff;
      font-size: 14px;
    }
    .supplier-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .info-item {
      display: flex;
      flex-direction: column;
    }
    .info-label {
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .info-value {
      color: #222;
      font-size: 14px;
    }
    .supplier-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .supplier-stats {
      display: flex;
      gap: 20px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #666;
      font-size: 12px;
    }
    .supplier-actions {
      display: flex;
      gap: 10px;
    }
    .action-btn {
      padding: 6px 12px;
      border: 1px solid #e3e8ee;
      border-radius: 4px;
      background: #fff;
      color: #666;
      font-size: 14px;
      text-decoration: none;
    }
    .action-btn.primary {
      background: #409eff;
      color: #fff;
      border-color: #409eff;
    }
    .action-btn.danger {
      background: #ff4d4f;
      color: #fff;
      border-color: #ff4d4f;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">供应商管理</div>
    <div class="header-right">
      <a href="message_center.html">消息</a>
      <a href="profile.html">我的</a>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" class="search-input" placeholder="搜索供应商名称、联系人">
  </div>

  <div class="filter-bar">
    <button class="filter-btn active">全部</button>
    <button class="filter-btn">待审核</button>
    <button class="filter-btn">已通过</button>
    <button class="filter-btn">已拒绝</button>
  </div>

  <div class="supplier-list">
    <div class="supplier-item">
      <div class="supplier-header">
        <div class="supplier-name">某某汽车配件有限公司</div>
        <div class="supplier-status">待审核</div>
      </div>
      <div class="supplier-info">
        <div class="info-item">
          <div class="info-label">联系人</div>
          <div class="info-value">张三</div>
        </div>
        <div class="info-item">
          <div class="info-label">联系电话</div>
          <div class="info-value">13800138000</div>
        </div>
        <div class="info-item">
          <div class="info-label">注册时间</div>
          <div class="info-value">2024-03-15 10:00</div>
        </div>
        <div class="info-item">
          <div class="info-label">主营类目</div>
          <div class="info-value">汽车配件</div>
        </div>
      </div>
      <div class="supplier-footer">
        <div class="supplier-stats">
          <div class="stat-item">
            <div class="stat-value">0</div>
            <div class="stat-label">商品数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">0</div>
            <div class="stat-label">订单数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">¥0</div>
            <div class="stat-label">销售额</div>
          </div>
        </div>
        <div class="supplier-actions">
          <a href="#" class="action-btn">查看详情</a>
          <a href="#" class="action-btn primary">通过</a>
          <a href="#" class="action-btn danger">拒绝</a>
        </div>
      </div>
    </div>

    <div class="supplier-item">
      <div class="supplier-header">
        <div class="supplier-name">某某汽车用品有限公司</div>
        <div class="supplier-status">已通过</div>
      </div>
      <div class="supplier-info">
        <div class="info-item">
          <div class="info-label">联系人</div>
          <div class="info-value">李四</div>
        </div>
        <div class="info-item">
          <div class="info-label">联系电话</div>
          <div class="info-value">13900139000</div>
        </div>
        <div class="info-item">
          <div class="info-label">注册时间</div>
          <div class="info-value">2024-03-14 15:30</div>
        </div>
        <div class="info-item">
          <div class="info-label">主营类目</div>
          <div class="info-value">汽车用品</div>
        </div>
      </div>
      <div class="supplier-footer">
        <div class="supplier-stats">
          <div class="stat-item">
            <div class="stat-value">50</div>
            <div class="stat-label">商品数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">128</div>
            <div class="stat-label">订单数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">¥25,600</div>
            <div class="stat-label">销售额</div>
          </div>
        </div>
        <div class="supplier-actions">
          <a href="#" class="action-btn">查看详情</a>
          <a href="#" class="action-btn danger">禁用</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
